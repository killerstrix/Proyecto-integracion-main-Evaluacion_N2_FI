<!DOCTYPE html>
<html>
  {%load static%}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Edicion de productos</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="edicion_producto" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="txtNombre_Producto" name="id_Producto" value="{{producto.idProducto}}" required>
                                <input type="text" id="txtNombre_Producto" name="txtNombre_Producto" value="{{producto.nombreProducto}}" class="form-control" placeholder="Nombre_Producto" minlength="4"  maxlength="30" required>
                                <br>
                                <input type="number" id="txtstock_Producto" name="txtstock_Producto" value="{{producto.stockProducto}}" class="form-control" placeholder="stock_Producto" minlength="4" maxlength="10" required>
                                <br>
                                <input type="text" id="txtdescripcion_Producto" name="txtdescripcion_Producto" value="{{producto.descripcionProducto}}" class="form-control" placeholder="descripcion_Producto" minlength="10" maxlength="100" required>
                                <br>
                                <input type="number" id="txtPrecio_Producto" name="txtPrecio_Producto" value="{{producto.precioProducto}}" class="form-control" placeholder="Precio_Producto" minlength="4" maxlength="9" required>
                                <br>
                                <label for="imagen_producto" class="form-label h3">Editar imagen</label>
                                <input type="file" name="imagen_producto" id="imagen_producto" class="m-4 form-control">
                                <img src="{{producto.imagenProducto.url}}" alt="Imagen actual del producto">
                                <br>
                                <label for="categoria" class="form-label">Categoria</label>
                                <select name="categoria" class="form-control" id="categoria" required>
                                    {% for c in categoria %}
                                        {% if producto.categoria.idCategoria == c.idCategoria %}
                                        <option value="{{c.idCategoria}}" selected>{{c.nombreCategoria}}</option>
                                        {% else %}
                                        <option value="{{c.idCategoria}}">{{c.nombreCategoria}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                                <br>
                                <label for="marca" class="form-label">Marca</label>
                                <select name="marca" class="form-control" id="marca" required>
                                    {% for m in marca %}
                                        {% if producto.marca.idMarca == m.idMarca %}
                                        <option value="{{m.idMarca}}" selected>{{m.nombreMarca}}</option>
                                        {% else %}
                                        <option value="{{m.idMarca}}">{{m.nombreMarca}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                                <br>
                                <label for="proveedor" class="form-label">Proveedor</label>
                                <select name="proveedor" class="form-control" id="proveedor" required>
                                    {% for p in proveedor %}
                                        {% if producto.provedor.idMarca == p.idProveedor %}
                                        <option value="{{p.idProveedor}}" selected>{{p.nombreProveedor}}</option>
                                        {% else %}
                                        <option value="{{p.idProveedor}}">{{p.nombreProveedor}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
